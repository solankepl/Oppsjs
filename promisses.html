<!DOCTYPE html>
<!-- HTML5 Hello world by kirupa - http://www.kirupa.com/html5/getting_your_feet_wet_html5_pg1.htm -->
<html lang="en-us">

<head>
<meta charset="utf-8">
<title>Promisses Ex</title>
<style>
    .box {
        width:50px;
        height:50px;
        background:blue;
        position:absolute;
        left:0px;
        top:0px;
    }
    
      
</style>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script> 
    $(function(){
        
        
        function animateBox(){
            var deffererd = new $.Deferred();
            $(".box").animate({left:"500px"},2000, function(){
                deffererd.resolve();
            });
            
            return deffererd.promise()
        }
        
        
        function animationDone(){
            alert("done");
        }
        
        animateBox().done(function(){
            animationDone();
        });
        
    });
</script>
</head>

<body>

<div class="box"></div>


</body>
</html>
